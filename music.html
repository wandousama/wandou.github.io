<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <script type="text/javascript" src="javascripts/jquery-2.1.1.js"></script>
    <title>Something I listen - wandouSAMA</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Something I listen</h1>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        
      </section>
    </div>

    <div class="container" id="content">
    </div>
    
  </body>
  <script type="text/javascript">
    var pre = "music/";    

    $("#main_content").load(pre + "list.html",function() {
      $(".title").click(function(){
        var url = $(this).html();
        url = pre + url.replace(new RegExp("/","gm"), "") + ".html";
        $("#content").load(url);
      });
    });
      
  </script>
</html>
