<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />

  <body>
  <a href="index.html" class="bottomleft" >Back</a>

    <header>
      <div class="container">
        <h1>Something I said</h1>
          
        
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        
      </section>
    </div>
    
  </body>
  <script type="text/javascript">
    var pre = "posts/";    

    $("#main_content").load(pre + "list.html", function() {
      $(".title").click(function(){
        var url = $(this).html().replace(new RegExp("/","gm"), "");
        var contentId = "content" + url;
        var content = $("#" + contentId);
        // if already load this content
        if(content != null && content.length != 0) {
          // if not display
          if(content.css("display") == "none") {
            content.fadeIn("slow");
          // if displaied
          } else {
            content.fadeOut("slow");
          }
        // if not load this content, load it
        } else {
          $(this).parent().append("<div class='container content' id='"+contentId+"' style='display: none;'></div>") 
            url = pre + url + ".html";
            $("#" + contentId).load(url);  
            $("#" + contentId).fadeIn("slow");
        }
        
      });
    });
    $(".container").dblclick(function() {
      $(".content").fadeOut("slow");
    });
  </script>
</html>
